    `,

  ];

  const frameRate = 5; // FPS

  let currentFrame = 0;

  function animate() {
    document.getElementById('ascii-art').textContent = frames[currentFrame];
    currentFrame = (currentFrame + 1) % frames.length;
    setTimeout(animate, 1000 / frameRate);
  }

  animate();
  
  const bgm = document.getElementById('bgm');
  bgm.play();

  document.getElementById('clickText').addEventListener('click', function() {
    window.open('https://nitayahisa.github.io/mtks/main.html', '_blank');
  });
</script>
